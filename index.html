<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单标签应用练习</title>
	</head>
	<body  bgcolor=blanchedalmond>
		<form action="#" method="get" >
			用户名：<input type="text" name="UserName" value="请输入用户名"   /><br />
			密码：<input type="password" name="PassWord"   /><br/>
			特长：
			<input type="checkbox" value="人美" name="Specialty"   />人美
			<input type="checkbox" value="心善" name="Specialty"   />心善
			<input type="checkbox" value="性格好" name="Specialty"   />性格好
			<input type="checkbox" value="腿长" name="Specialty"   />腿长
			<input type="checkbox" value="哪都好" name="Specialty"   />哪都好
			<br/>
			性别：
			<input type="radio" value="男" name="Sex"   />男
			<input type="radio" value="女" name="Sex"   />女
			<br/>
			出生日期：<input type="date" name="birthday"   /><br/>
			Email:<input type="email" name="email"   /><br/>
			出生地：<select  name="birth place">
				     <option  value="选择项">选择项</option><br/>
				     <option  value="陕西省">陕西省</option><br/>
				     <option  value="山东省">山东省</option><br/>
				     <option  value="北京">北京</option><br/>
				     <option  value="广东省">广东省</option><br/>
				     <option  value="黑龙江省">黑龙江省</option><br/>
				     <option  value="吉林省">吉林省</option><br/>
				    
			</select>
			<select  name="birth place">
				     <option  value="选择项">选择项</option><br/>
				     <option  value="西安市">西安市</option><br/>
				     <option  value="咸阳市">咸阳市</option><br/>
				     <option  value="渭南市">渭南市</option><br/>
				     <option  value="宝鸡市">宝鸡市</option><br/>
				     <option  value="安康市">安康市</option><br/>
				     <option  value="延安市">延安市</option><br/>
			</select>
			<br/>
			上传文件信息：<input type="file" name="beizhuwenjianxinxi"  /><br/>
			备注信息：<textarea name="note"  rows="10"  cols="30">
				如有问题可备注：
				
			</textarea><br/>
			<input type="submit" name="submit"   /><br/>
			<button> 已有账号？登录</button>
			
			
			
			
		
		</form>
		
	</body>
</html>
